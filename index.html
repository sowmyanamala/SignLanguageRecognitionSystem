  }
  .output-text {
    background-color: #f0f8ff;
    border: solid 2px #007bff;
    height: 150px;
    width: 30%;
    margin-top: 20px;
    display: inline-block;
    vertical-align: top;
    text-align: left;
    padding: 10px;
    overflow: auto;
    border-radius: 8px;
  }
  .output-text p {
    margin: 0;
  }

  <div class="output-text">
